<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Dynamisk liste</h1>
        <label for="addNew">
          Legg til
          <input
            type="text"
            name="addNew"
            id="inputField"
            placeholder="Legg til.."
          />
        </label>

        <div class="buttonContainer">
          <button id="addFront">Legg til fremst</button>
          <button id="removeFront">Fjern fremst</button>
          <button id="addBack">Legg til bakerst</button>
          <button id="removeBack">Fjern bakerst</button>
        </div>
      </section>
    </main>
  </body>
</html>
